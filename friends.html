<!DOCTYPE html>
<html lang="kr">

<head>
    <link rel="stylesheet" href="css/styles.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div class="status-bar">
        <div class="status-bar__column">
            <span>No Service</span>
            <i class="fas fa-wifi"></i>
        </div>
        <div class="status-bar__column">
            <span>10:25</span>
        </div>
        <div class="status-bar__column">
            <span>70%</span>
            <i class="fas fa-battery-full"></i>
            <i class="fas fa-bolt"></i>
        </div>
    </div>

    <header class="screen-header">
        <h1 class="screen-header__title">Friends</h1>
        <div class="screen-header__icons">
            <span><i class="fas fa-search fa-lg"></i></span>
            <span><i class="fas fa-music fa-lg"></i></span>
            <span><a href="settings.html"><i class="fas fa-cog fa-lg"></i></a></span>
        </div>
    </header>

    <a class="friends-display-link">
        <i class="fas fa-info-circle fs-xs"></i>
        Friends' Names Display
        <i class="fas fa-chevron-right fa-xs"></i>
    </a>

    <main class="main-screen friends-screen">
        <div class="user-component">
            <div class="user-component__column">
                <img class="user-component__avatar user-component__avatar--xl"
                    src="https://avatars.githubusercontent.com/u/18704182?s=60&v=4">
                <div class="user-component__text">
                    <h4 class="user-component__title">Keon-Kuk Park</h4>
                    <h6 class="user-component__subtitle">hello world!</h6>
                </div>
            </div>
            <div class="user-component__column"></div>
        </div>

        <div class="friends-screen__channel">
            <header class="friends-screen__channel__header">
                <h2 class="friends-screen__channel__header__title">Channel</h2>
                <i class="fas fa-chevron-up fa-xs"></i>
            </header>

            <div class="user-component">
                <div class="user-component__column">
                    <img class="user-component__avatar user-component__avatar--sm"
                        src="https://avatars.githubusercontent.com/u/18704182?s=60&v=4">
                    <div class="user-component__text">
                        <h4 class="user-component__title">Keon-Kuk Park</h4>
                        <h6 class="user-component__subtitle">hello world!</h6>
                    </div>
                </div>
                <div class="user-component__column">
                    <div>
                        <span>2</span>
                        <i class="fas fa-chevron-right fa-xs"></i>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <nav class="nav-bar">
        <ul class="nav-bar__list">
            <li class="nav-bar__list__item">
                <a class="nav-bar__list__item__link" href="friends.html">
                    <i class="fas fa-user fa-2x"></i>
                </a>
            </li>
            <li class="nav-bar__list__item">
                <a class="nav-bar__list__item__link" href="chats.html">
                    <span class="nav-bar__list__item__notification badge">1</span>
                    <i class="far fa-comment fa-2x"></i>
                </a>
            </li>
            <li class="nav-bar__list__item">
                <a class="nav-bar__list__item__link" href="find.html">
                    <i class="fas fa-search fa-2x"></i>
                </a>
            </li>
            <li class="nav-bar__list__item">
                <a class="nav-bar__list__item__link" href="more.html">
                    <span class="nav-bar__list__item__more dot-badge"></span>
                    <i class="fas fa-ellipsis-h fa-lg"></i>
                </a>
            </li>
        </ul>
    </nav>

    <div id="no-mobile">
        <span>Your screen is too big >:(</span>
    </div>

    <script src="https://kit.fontawesome.com/2b64509284.js" crossorigin="anonymous"></script>
</body>

</html>
