<!DOCTYPE html>
<html lang="kr">

<head>
    <link rel="stylesheet" href="css/styles.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div class="status-bar">
        <div class="status-bar__column">
            <span>No Service</span>
            <i class="fas fa-wifi"></i>
        </div>
        <div class="status-bar__column">
            <span>10:25</span>
        </div>
        <div class="status-bar__column">
            <span>70%</span>
            <i class="fas fa-battery-full"></i>
            <i class="fas fa-bolt"></i>
        </div>
    </div>

    <header class="screen-header">
        <h1 class="screen-header__title">Find</h1>
        <div class="screen-header__icons">
            <span><i class="fas fa-search fa-lg"></i></span>
            <span><i class="fas fa-cog fa-lg"></i></span>
        </div>
    </header>

    <main class="main-screen">
        <!-- Find Icons -->
        <section class="find-icons">
            <div class="find-icons__icon">
                <i class="fas fa-qrcode fa-2x"></i>
                <span>QR Code</span>
            </div>
            <div class="find-icons__icon">
                <i class="fas fa-address-book fa-2x"></i>
                <span>Add by Contacts</span>
            </div>
            <div class="find-icons__icon">
                <i class="fas fa-fingerprint fa-2x"></i>
                <span>Add by ID</span>
            </div>
            <div class="find-icons__icon">
                <i class="fas fa-envelope fa-2x"></i>
                <span>Invite</span>
            </div>
        </section>

        <!-- Recommenaded Friends -->
        <section class="recommended-friends">
            <h2 class="recommended-friends__title">Recommended</h2>
            <span>You have no recommended friends.</span>
        </section>

        <!-- Open Chat -->
        <section class="open-chat">
            <div class="open-chat__header">
                <h2>Open Chat</h2>
                <div>
                    <span>Go to Open Chat Home</span>
                    <i class="fas fa-chevron-right fa-xs"></i>
                </div>
            </div>
            <!-- Post 1 -->
            <div class="open-post">
                <div class="open-post__column">
                    <h3 class="open-post__title">#PKK-DT</h3>
                    <h4 class="open-post__hashtags">#Web#Dongtang#BaekSu</h3>
                        <div class="open-post__members">
                            <img src="https://avatars.githubusercontent.com/u/18704182?s=60&v=4">
                            <span class="open-post__count">802 members</span>
                            <div class="divider"></div>
                            <span class="open-post__status open-post__status--active">Activity</span>
                        </div>
                </div>
                <div class="open-post__column">
                    <div class="open-post__photo">
                        <img src="https://avatars.githubusercontent.com/u/18704182?s=60&v=4">
                        <div class="open-post__heart-count">
                            <i class="fas fa-heart fa-xs"></i>
                            <span>1113</span>
                        </div>
                    </div>
                </div>
            </div>
            <!-- Post 2 -->
            <div class="open-post">
                <div class="open-post__column">
                    <h3 class="open-post__title">#PKK-Busan</h3>
                    <h4 class="open-post__hashtags">#Busan#Bye#Bye</h3>
                        <div class="open-post__members">
                            <img src="https://avatars.githubusercontent.com/u/18704182?s=60&v=4">
                            <span class="open-post__count">1 members</span>
                            <div class="divider"></div>
                            <span class="open-post__status open-post__status--sleep">Sleep</span>
                        </div>
                </div>
                <div class="open-post__column">
                    <div class="open-post__photo">
                        <img src="https://avatars.githubusercontent.com/u/18704182?s=60&v=4">
                        <div class="open-post__heart-count">
                            <i class="fas fa-heart fa-xs"></i>
                            <span>1</span>
                        </div>
                    </div>
                </div>
            </div>
        </section>

    </main>

    <nav class="nav-bar">
        <ul class="nav-bar__list">
            <li class="nav-bar__list__item">
                <a class="nav-bar__list__item__link" href="friends.html">
                    <i class="far fa-user fa-2x"></i>
                </a>
            </li>
            <li class="nav-bar__list__item">
                <a class="nav-bar__list__item__link" href="chats.html">
                    <span class="nav-bar__list__item__notification badge">1</span>
                    <i class="far fa-comment fa-2x"></i>
                </a>
            </li>
            <li class="nav-bar__list__item">
                <a class="nav-bar__list__item__link" href="find.html">
                    <i class="fas fa-search fa-2x"></i>
                </a>
            </li>
            <li class="nav-bar__list__item">
                <a class="nav-bar__list__item__link" href="more.html">
                    <span class="nav-bar__list__item__more dot-badge"></span>
                    <i class="fas fa-ellipsis-h fa-lg"></i>
                </a>
            </li>
        </ul>
    </nav>

    <script src="https://kit.fontawesome.com/2b64509284.js" crossorigin="anonymous"></script>
</body>

</html>
