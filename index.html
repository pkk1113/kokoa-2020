<!DOCTYPE html>
<html lang="kr">
<head>
    <link rel="stylesheet" href="css/styles.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to KokoaTalk</title>
</head>
<body>
    <div class="status-bar">
        <div class="status-bar__column">
            <span>No Service</span>
            <i class="fas fa-wifi"></i>
        </div>
        <div class="status-bar__column">
            <span>10:25</span>
        </div>
        <div class="status-bar__column">
            <span>70%</span>
            <i class="fas fa-battery-full"></i>
            <i class="fas fa-bolt"></i>
        </div>
    </div>

    <header class="welcome-header">
        <h1 class="welcome-header__title">Welcom to KoKoaTalk</h1>
        <p class="welcome-header__text">if you have a Kokoa Account, log in with your email or phone number.</p>
    </header>

    <form action="friends.html" method="get" class="login-form">
        <input class="login-form__input" name="username" type="text" placeholder="Email or Phone number">
        <input class="login-form__input" name="password" type="password" placeholder="Password">
        <input class="login-form__submit" type="submit" value="Log In">
        <a class="login-form__a" href="#">Find Kokoa Account or Password</a>
    </form>

    <script src="https://kit.fontawesome.com/2b64509284.js" crossorigin="anonymous"></script>
</body>
</html>
