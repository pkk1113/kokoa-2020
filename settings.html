<!DOCTYPE html>
<html lang="kr">

<head>
    <link rel="stylesheet" href="css/styles.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <!-- Status Bar -->
    <div class="status-bar">
        <div class="status-bar__column">
            <span>No Service</span>
            <i class="fas fa-wifi"></i>
        </div>
        <div class="status-bar__column">
            <span>10:25</span>
        </div>
        <div class="status-bar__column">
            <span>70%</span>
            <i class="fas fa-battery-full"></i>
            <i class="fas fa-bolt"></i>
        </div>
    </div>

    <!-- Header -->
    <header class="alt-header">
        <div class="alt-header__column">
            <a href="more.html"><i class="fas fa-angle-left fa-3x"></i></a>
        </div>
        <div class="alt-header__column">
            <h1 class="alg-header__title">Settings</h1>
        </div>
        <div class="alt-header__column">
            <span><i class="fas fa-search fa-2x"></i></span>
        </div>
    </header>

    <!-- Main Screen -->
    <main class="main-screen">
        <ul class="settings-list">
            <li class="settings__setting">
                <div class="settings__setting__column">
                    <i class="fas fa-bullhorn"></i>
                    <span>Notice</span>
                </div>
            </li>
            <li class="settings__setting">
                <div class="settings__setting__column">
                    <i class="fas fa-flask"></i>
                    <span>Kokoa Lab</span>
                </div>
            </li>
            <li class="settings__setting">
                <div class="settings__setting__column">
                    <i class="fas fa-info-circle"></i>
                    <span>Version</span>
                </div>
                <div class="settings__setting__column">
                    <span>Latest Version</span>
                </div>
            </li>
        </ul>

    </main>

    <!-- Navigation -->
    <nav class="nav-bar">
        <ul class="nav-bar__list">
            <li class="nav-bar__list__item">
                <a class="nav-bar__list__item__link" href="friends.html">
                    <i class="far fa-user fa-2x"></i>
                </a>
            </li>
            <li class="nav-bar__list__item">
                <a class="nav-bar__list__item__link" href="chats.html">
                    <span class="nav-bar__list__item__notification badge">1</span>
                    <i class="far fa-comment fa-2x"></i>
                </a>
            </li>
            <li class="nav-bar__list__item">
                <a class="nav-bar__list__item__link" href="find.html">
                    <i class="fas fa-search fa-2x"></i>
                </a>
            </li>
            <li class="nav-bar__list__item">
                <a class="nav-bar__list__item__link" href="more.html">
                    <span class="nav-bar__list__item__more dot-badge"></span>
                    <i class="fas fa-ellipsis-h fa-lg"></i>
                </a>
            </li>
        </ul>
    </nav>
    <script src="https://kit.fontawesome.com/2b64509284.js" crossorigin="anonymous"></script>
</body>

</html>
